<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Mobile Shop</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="login.php">Admin Login</a></li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html">
                    <i class="bi bi-cart"></i> Cart (<span id="cart-count">0</span>)
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="row" id="product-details-content">
        <div class="col-12 text-center" id="loading-message">
            <p>Loading product details...</p>
        </div>
        </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Mobile Shop. All Rights Reserved.</p>
</footer>

<script src="bootstrap/bootstrap-5.3.5-dist/js/bootstrap.bundle.js"defer></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="products-data.js"defer></script>
<script src="cart-functions.js"defer></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id'); // Get the 'id' from the URL

        const product = allProducts.find(p => p.id === productId); // Find the product in your data

        const productDetailsContent = document.getElementById('product-details-content');
        const loadingMessage = document.getElementById('loading-message');

        // Remove the loading message immediately
        if (loadingMessage) {
            loadingMessage.remove();
        }

        if (product) {
            // Update the page title dynamically
            document.title = $`{product.name} - Mobile Shop`;

            // Populate the HTML with product details
            productDetailsContent.innerHTML = `
                <div class="col-md-6">
                    <img src="${product.image}" class="img-fluid rounded" alt="${product.name}">
                </div>
                <div class="col-md-6">
                    <h1 class="mb-3">${product.name}</h1>
                    <p class="lead"><strong>Price: Rs.${product.price.toLocaleString()}</strong></p>
                    <hr>
                    <h3>Product Description</h3>
                    <p>${product.description}</p>
                    <h3>Specifications</h3>
                    <ul id="product-specs-list">
                        </ul>
                    <button class="btn btn-primary btn-lg mt-3" onclick="addToCart('${product.id}')">Add to Cart</button>
                    <a href="product.html" class="btn btn-secondary btn-lg mt-3 ms-2">Back to Products</a>
                </div>
            `;

            // Populate specifications
            const specsList = document.getElementById('product-specs-list');
            if (specsList && product.specs) {
                product.specs.forEach(spec => {
                    const li = document.createElement('li');
                    li.innerText = spec;
                    specsList.appendChild(li);
                });
            }

        } else {
            // If product is not found
            productDetailsContent.innerHTML = `
                <div class="col-12 text-center">
                    <h2 class="mt-5">Product Not Found</h2>
                    <p>The mobile phone you are looking for does not exist or the link is invalid.</p>
                    <a href="product.html" class="btn btn-primary mt-3">Browse All Products</a>
                </div>
            `;
            document.title = 'Product Not Found - Mobile Shop';
        }
    });
</script>
</body>
</html>
